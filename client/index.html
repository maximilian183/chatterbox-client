<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <section id="friends">
      <h2>Friends</h2>
      <div id="list"></div>
    </section>
    <section id="main">
      <div id="send">
        <h1>chatterbox</h1>
        <!-- Your HTML goes here! -->

        <!-- room selection dropdown -->
        <div>
          Room:
          <select id="roomSelect">
            <option> Pick a room </option>
          </select>
          <button onclick="app.createNewRoom()">Create New Room</button>
        </div>

        <!-- submission -->
        <form class="submit" onsubmit="return false">
          <input id="message" name="message" placeholder="Type Message..."></input>
          <input type="submit" value="submit"></input>
        </form>

        <!-- DM submission -->
        <form class="dmSubmit" onsubmit="return false">
          <input id="to" name="to" placeholder="User Name"></input>
          <input id="dm" name="message" placeholder="Type DM Message..."></input>
          <input type="submit" value="submit"></input>
        </form>

      </div>
      <div id="chats"></div>
    </section>
  </body>
</html>
